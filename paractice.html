<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <style>
        p {
            margin-top: 0px;
            margin-bottom: 7px;
            color: gray;
        }
        .profile-name {
            color: black;
            font-weight: bold;
        }
        .main-container {
            width: 400px;
        }
        .profile-box{
            height: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .main-pic {
            border-radius: 50%;
            height: 70px;
        }
        .profile {
            display: grid;
            grid-template-columns: auto 100px;
            align-items: center;
            column-gap: 10px;
        }
        button {
            cursor: pointer;
            font-weight: bold;
            border: none;
            color: white;
            background-color: rgb(76, 124, 255);
            border-radius: 7px;
            width: 80px;
            height: 35px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="profile-box">
            <div class="profile">
                <div>
                    <img class="main-pic" src="https://ichef.bbci.co.uk/images/ic/1040x1040/p0j1g3vb.jpg" alt="">
                </div>
                <div>
                    <p class="profile-name">oliver</p>
                    <p>the cat</p>
                    <p>Popular</p>
                </div>
            </div>
            <div class="follow-button"><button>Follow</button></div>
        </div>
    </div>
   
</body>
</html>
